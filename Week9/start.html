    <style>

        .red {
        
            border:1px solid rgb(70, 9, 223);

            min-height:20px;
        
         }

<body>

    <h1>Week 9 Objects Assignment</h1>
    

    <script>
       
        var people =[

            {first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		    {first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		    {first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		    {first:"Kevin", last:"McCallister", credit:"Home Alone" },
		    {first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		    {first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		    {first:"Marion", last:"Cobretti", credit:"Cobra" }

        ]

            console.log(people[0])
            console.dir(people[0])

            //main element of the document
            var body = document.querySelector(`body`)
            console.log(body) //see the acutal HTML element and its children
            console.dir(body) //see the properties of the body element

            //body. innerHtml += `<div><p>${people[0].first}</p></div>`

            //since we need to do the same thing to each object stored in the array, we will need to start with  a standard for loop
            for(let i = 0; i < people.length; i++)
            {
                //for every object stored into the array, add a div to the body element to hold the objects info (values) 

                //create the element - this step alone does not write it to the page
                var tempDiv = document.createElement(`div`)

                //add an id and class attribute to the new div element
                //.setAttribute() adds attributes to elements; provide with attribute type and attribute value
                tempDiv.setAttribute(`id`, String(i));
                tempDiv.setAttribute('class' , 'border');

                //for every property of the object --> for key in object loop
                for(let key in people[i])//for each key (property) in the current object.
                {
                    //create the element to hold the property value
                    var p = document.createElement(`p`)
                   
                   
                    //create the text node to add to the paragraph tag
                    var text = document.createTextNode(people[i][key])

                    
                    //add the text (append) to the paragraph element
                    p.appendChild(text)

                    //add the paragraph (append) element to the div!
                    tempDiv.appendChild(p)



                }


                
                //add the tempDiv back to the body element
                body.appendChild(tempDiv)



            }
    </script>
    
</body>
</html>
